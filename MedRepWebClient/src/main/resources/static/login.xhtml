<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="sessionStatus" value="#{userLoginView.sessionStatus}" />
	<f:viewAction action="#{userLoginView.viewAction}" />
</f:metadata>

<h:head>
	<title>#{msg['application.app_title']}</title>
	<link rel="stylesheet" type="text/css" href="css/bitron.css" />
</h:head>

<h:body style="background-color: rgb(255, 255, 255);" >
	<h:form id="userLoginForm" prependId="false" >
		<p:growl showDetail="true" showSummary="false" life="10000" autoUpdate="true" escape="false" />
		
		<p align="center">
			<p:graphicImage value="#{userLoginView.logoImagePath}" width="58%" />
		</p>
		<p align="center" >
			<p:outputLabel id="userLoginMessageId" value="#{userLoginView.message}" style="font-weight: bold;" />
		</p>
		<p:panelGrid id="login" styleClass="userLoginPanel margin_auto" >
			<p:row>
				<p:column>
					<p:outputLabel for="j_username" value="User:" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="j_password" value="Password" />
				</p:column>
				</p:column>
			</p:row>
			
		</p:panelGrid>
	</h:form>
</h:body>
</html>
