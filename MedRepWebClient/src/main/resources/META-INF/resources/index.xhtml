<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>MedRep</title>
 	<meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
</h:head>
<h:body>
	
	<h1>Login</h1>
   <h:form id="userLoginForm" prependId="false" >
		<p:growl showDetail="true" showSummary="false" life="10000" autoUpdate="true" escape="false" />
		
		<p align="center">
<!-- 			<p:graphicImage value="#{userLoginView.logoImagePath}" width="58%" /> -->
		</p>
		<p align="center" >
<!-- 			<p:outputLabel id="userLoginMessageId" value="#{userLoginView.message}" style="font-weight: bold;" /> -->
		</p>
		<p:panelGrid id="login" styleClass="userLoginPanel margin_auto" >
			<p:row>
				<p:column>
					<p:outputLabel for="j_username" value="User:" />
				</p:column>
				<p:column>
					<p:inputText id="j_username" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="j_password" value="Password" />
				</p:column>
				<p:column>
					<p:inputText id="j_password" />
				</p:column>
			</p:row>
			
		</p:panelGrid>
	</h:form>
</h:body>
</html>
